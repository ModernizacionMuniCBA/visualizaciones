<!DOCTYPE html>
<html lang="en">
<head>
    <title>Funcionarios Córdoba</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/dc/2.0.0-beta.27/dc.css"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/spin.js/2.0.1/spin.min.js"></script>
    <script src="../js/spinner.js"></script>
    <script src="../js/api.js"></script>
</head>
<body>
    <div id="viz" style="width: 80%" class="container">
        <h2>Funcionarios Córdoba</h2>
        <div id="content" style="display:none">
            <div class="row col-md-12">
                <div style="text-align:center;" id="age-chart">
                    <strong>por grupos de edad</strong>
                    <a class="reset" href="javascript:ageChart.filterAll();dc.redrawAll();" style="display: none;">borrar</a>
                    <div class="clearfix"></div>
                </div>
            <div style="text-align:center;" id="secretary-chart">
                <strong>por secretaría</strong>
                <a class="reset" href="javascript:secretaryChart.filterAll();dc.redrawAll();" style="display: none;">borrar</a>
                <div class="clearfix"></div>
            </div>
                <div style="text-align:center;" id="rank-chart">
                    <strong>por cargo</strong>
                    <a class="reset" href="javascript:rankChart.filterAll();dc.redrawAll();" style="display: none;">borrar</a>
                    <div class="clearfix"></div>
                </div>
                <div style="text-align:center;" id="gender-chart">
                     <strong>por género</strong>
                    <a class="reset" href="javascript:genderChart.filterAll();dc.redrawAll();" style="display: none;">borrar</a>
                    <div class="clearfix"></div>
                </div>
                <h4 style="float:left;margin:20px;">Promedio de Edad: <span style="text-align:center;" id="average-age"></span></h4>
            </div>
            <div class="row">
                <div>
                    <div class="dc-data-count"/>
                </div>
            </div>
            <div>
                <!-- <h3>Personas</h3> -->
                <table class="table table-hover dc-data-table"></table>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <style>
        .dc-chart g.row text {fill: black;}
    </style>
    <script src="//cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/dc/2.0.0-beta.27/dc.js"></script>
    <script type="text/javascript" src="js/urlfilter.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
</body>
</html>
