<!DOCTYPE html>
<html lang="en">
<head>
    <title>funcionarios Córdoba</title>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/dc.css"/>

    <style>
        #monthly-volume-chart g.y {
            display: none;
        }
        #logo {
            margin-right: 2em;
            margin-top: 2em;
        }
    </style>
</head>
<body>

<div style="width: 80%" class="container">
<h2>Funcionarios Córdoba</h2>
<div id="content">

  <div class="row col-md-12">
        <div style="text-align:center;" id="age-chart">
            <strong>por grupos de edad</strong>
            <a class="reset" href="javascript:ageChart.filterAll();dc.redrawAll();" style="display: none;">borrar</a>
            <div class="clearfix"></div>
        </div>
    <div style="text-align:center;" id="secretary-chart">
        <strong>por secretaría</strong>
        <a class="reset" href="javascript:secretaryChart.filterAll();dc.redrawAll();" style="display: none;">borrar</a>
        <div class="clearfix"></div>
    </div>
      <div style="text-align:center;" id="rank-chart">
          <strong>por cargo</strong>
          <a class="reset" href="javascript:rankChart.filterAll();dc.redrawAll();" style="display: none;">borrar</a>
          <div class="clearfix"></div>
      </div>
      <div style="text-align:center;" id="gender-chart">
          <strong>por género</strong>
          <a class="reset" href="javascript:genderChart.filterAll();dc.redrawAll();" style="display: none;">borrar</a>
          <div class="clearfix"></div>
      </div>
      <h4 style="float:left;margin:20px;">Promedio de Edad: <span style="text-align:center;" id="average-age"></span></h4>
  </div>
  <div class="row">
      <div>
            <div class="dc-data-count">
                <span class="filter-count"></span> de <span class="total-count"></span> | <a
                    href="javascript:dc.filterAll(); dc.renderAll();"> borrar todos los filtros</a>
            </div>
        </div>
  </div>
    <div>

        <!-- <h3>Personas</h3> -->
        <table class="table table-hover dc-data-table"></table>
    </div>

</div>

<div class="clearfix"></div>

</div>
</div>

<style>

    .dc-chart g.row text {fill: black;}
    .profile-picture{max-height: 50px; max-width: 50px;}
</style>

<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
<script type="text/javascript" src="js/d3.js"></script>
<!--<script type="text/javascript" src="js/parser.js"></script>-->
<script type="text/javascript" src="js/crossfilter.js"></script>
<script type="text/javascript" src="js/dc.js"></script>
<script type="text/javascript" src="js/dcFilterRememberer.js"></script>
<script type="text/javascript" src="js/cordoba.js"></script>

</body>
</html>
