<!DOCTYPE html>
<html lang="en">
<head>
    <title>funcionarios Córdoba</title>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/dc.css"/>

    <style>
        #monthly-volume-chart g.y {
            display: none;
        }
        #logo {
            margin-right: 2em;
            margin-top: 2em;
        }
    </style>
</head>
<body>

<div class="container">
<h2>Funcionarios Cordoba</h2>
<div id="content">

  <div class="row">
    <div class="col-md-6" style="text-align:center;" id="age-chart">
        <strong>por grupos de edad</strong>
        <a class="reset" href="javascript:ageChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
        <div class="clearfix"></div>
    </div>
    <div class="col-md-6" style="text-align:center;" id="secretary-chart">
        <strong>por categoría del cargo</strong>
        <a class="reset" href="javascript:secretaryChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
        <div class="clearfix"></div>
    </div>
  </div>

  <div class="row">
        <div>
            <div class="dc-data-count">
                <span class="filter-count"></span> selected out of <span class="total-count"></span> people | <a
                    href="javascript:dc.filterAll(); dc.renderAll();"> Reset All</a>
            </div>
        </div>
  </div>
    <div>
        <!-- <h3>Personas</h3> -->
        <table class="table table-hover dc-data-table"></table>
    </div>

</div>

<div class="clearfix"></div>

</div>
</div>

<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
<script type="text/javascript" src="js/d3.js"></script>
<script type="text/javascript" src="js/crossfilter.js"></script>
<script type="text/javascript" src="js/dc.js"></script>
<script type="text/javascript" src="js/cordoba.js"></script>

</body>
</html>
