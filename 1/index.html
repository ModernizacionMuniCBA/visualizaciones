<!DOCTYPE html>
<meta charset="utf-8">
<title>Dendograma Funcionario</title>
<style>

  .node circle {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 1.5px;
  }

  .node {
    font: 10px sans-serif;
  }

  .link {
    fill: none;
    stroke: #ccc;
    stroke-width: 1.5px;
  }

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

  var radius = 960 / 2;

  var cluster = d3.layout.cluster()
          .size([360, radius - 120]);

  var diagonal = d3.svg.diagonal.radial()
          .projection(function(d) { return [d.y, d.x / 180 * Math.PI]; });

  var svg = d3.select("body").append("svg")
          .attr("width", radius * 2)
          .attr("height", radius * 2)
          .append("g")
          .attr("transform", "translate(" + radius + "," + radius + ")");

  d3.json("page.json", function(error, funcionarios) {
    if (error) throw error;
    var results = generateTree(funcionarios.results, null, 0)[0];
    console.log(countPeople(results));
    var nodes = cluster.nodes(results);

    console.log(nodes);

    var link = svg.selectAll("path.link")
            .data(cluster.links(nodes))
            .enter().append("path")
            .attr("class", "link")
            .attr("d", diagonal);

    var node = svg.selectAll("g.node")
            .data(nodes)
            .enter().append("g")
            .attr("class", "node")
            .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; })

    node.append("circle")
            .attr("r", 4.5);

    node.append("text")
            .attr("dy", ".31em")
            .attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
            .attr("transform", function(d) { return d.x < 180 ? "translate(8)" : "rotate(180)translate(-8)"; })
            .text(function(d) { return d.name; });
  });

  function generateTree(array, id, level){
      var results = new Array();
      array.forEach(function(person){
        if(person.cargo.depende_de == id){
            console.log(person.id);
            var children = generateTree(array, person.id, level+1);
            var fullName = person.funcionario.nombre + " " + person.funcionario.apellido;
            if(children.length != 0) {
                results.push({ name: fullName, children: children, size: 3000 });
            } else {
                results.push({name: fullName, size: 3000});
            }
        }
      });
      return results;
  }

  function countPeople(tree){
      if(tree.children === undefined){
          return 1;
      }
      return 1 + tree.children.map(countPeople).reduce(function(a,b){return a + b});
  }

  d3.select(self.frameElement).style("height", radius * 2 + "px");

</script>
